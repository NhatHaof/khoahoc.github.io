<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="./assets/img/logo/logo1.png">
    <title>NVD | Course</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body> 

    <div class="header">
        <div contenteditable="false" class="text"><a href="https://nhathaof.github.io/trangchuNVD.github.io/">NVD</a></div>

        <div class="box">
            <input type="checkbox" id="check">
            <div class="search-box">
                <input type="text" placeholder="Search...">
                <label for="check" class="icon">
                    <i class='bx bx-search'></i>
                </label>
            </div>
        </div>
    </div>


    <nav>
        <div class="nav-content">
            <div class="toggle-btn">
                <i class='bx bx-plus'></i>
            </div>
            <span style="--i:1;">
                <a href="https://nhathaof.github.io/trangchuNVD.github.io/"><i class='bx bxs-home' ></i></a>
            </span>
            <span style="--i:2;">
                <a href="#"><i class='bx bxs-camera' ></i></a>
            </span>
            <span style="--i:3;">
                <a href="#"><i class='bx bxs-alarm' ></i></a>
            </span>
            <span style="--i:4;">
                <a href="#"><i class='bx bxs-book-heart' ></i></a>
            </span>
            <span style="--i:5;">
                <a href="#"><i class='bx bxs-cog' ></i></a>
            </span>
        </div>
    </nav>
    

    <div class="main">
        <div class="glass">
            <div class="games">
               <div class="status">
                   <h1>Khóa học</h1>
                   <!-- <input type="text"> -->
               </div>
               <div class="cards">
                   <div class="card">
                       <img src="./assets/img/slider/c++.gif" width="50px" alt="">
                       <div class="card-info">
                           <h2>Khoá học C++</h2>
                           <div class="progress"></div>
                       </div>
                       <h2 class="percentage">50%</h2>
                   </div>
                   <div class="card">
                       <img src="./assets/img/slider/html.jpg" width="50px" alt="">
                       <div class="card-info">
                           <h2>Khoá học html/css</h2>
                           <div class="progress"></div>
                       </div>
                       <h2 class="percentage">50%</h2>
                   </div>
                   <div class="card">
                       <img src="./assets/img/slider/java.webp" width="50px" alt="">
                       <div class="card-info">
                           <h2>Khoá học lập trình hướng đối tượng</h2>
                           <div class="progress"></div>
                       </div>
                       <h2 class="percentage">50%</h2>
                   </div>
                   <div class="card">
                       <img src="./assets/img/slider/sql.png" width="50px" alt="">
                       <div class="card-info">
                           <h2>Khóa học sql</h2>
                           <div class="progress"></div>
                       </div>
                       <h2 class="percentage">50%</h2>
                   </div>
               </div>
            </div>
        </div>
    </div>
    <div class="circle1">

    </div>
    <div class="circle2">

    </div>
    <script src="scrip.js"></script>

</body>
</html>
